<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <!--Viewport-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum=scale-1.0, minimum=scale-1.0">

    <!--(IE10)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Nomalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/account.css">

    <title>Coukyrun - 프로필 설정</title>
    <link rel="icon" href="/images/title-logo-512.png" type="image/png">
</head>
<body>
<div class="background-container">
    <div class="setup-container">
        <div class="image-box" onclick="document.getElementById('file-input').click();">
            <img src="/images/default%20image.png" id="image-preview" alt="프로필 사진">
            <input type="file" id="file-input" onchange="previewImage(this);" style="display: none">
            <div class="overlay">이미지 선택</div>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="활동명을 입력해주세요. (선택 사항)">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="button" class="btn btn-secondary custom-button" id="skip">건너뛰기</button>
            <button type="button" class="btn btn-primary custom-button" id="submit">등록하기</button>
        </div>
    </div>
</div>
</body>
<script src="/js/profile-setup.js"></script>
</html>
