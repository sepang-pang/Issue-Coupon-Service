<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <!--Viewport-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum=scale-1.0, minimum=scale-1.0">

    <!--(IE10)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Coukyrun - 쿠폰 생성 </title>
    <link rel="icon" href="/images/title-logo-512.png" type="image/png">

</head>
<body>
<!-- 네비게이션 바 설정 -->
<header>
    <div th:replace="nav-bar-1st :: navbarFragment"></div>
</header>

<div class="container d-flex flex-column align-items-center full-height full-width bg-custom">
    <div class="text-center mt-4">
        <h2>쿠폰 생성</h2>
    </div>
    <div class="container-custom mt-4">
        <form>
            <div class="form-group">
                <label for="coupon-image" class="form-label">쿠폰 이미지</label>
                <input type="file" class="form-control" id="coupon-image">
                <img id="couponImagePreview" alt="이미지 미리보기">
            </div>
            <div class="form-group">
                <label for="coupon-name" class="form-label">쿠폰 이름</label>
                <input type="text" class="form-control" id="coupon-name" placeholder="쿠폰 이름 작성">
            </div>
            <div class="form-group">
                <label for="coupon-content" class="form-label">쿠폰 내용</label>
                <textarea class="form-control" id="coupon-content" rows="3" placeholder="쿠폰 내용 작성"></textarea>
            </div>
            <div class="form-group">
                <label for="total-quantity" class="form-label">쿠폰 전체 재고 수</label>
                <input type="number" class="form-control" id="total-quantity" placeholder="쿠폰 전체 재고 수 작성">
            </div>
            <div class="form-group">
                <label for="start-date" class="form-label">쿠폰 발급 오픈 날짜</label>
                <input type="datetime-local" class="form-control" id="start-date">
            </div>
            <div class="form-group">
                <label for="closed-date" class="form-label">쿠폰 발급 마감 날짜</label>
                <input type="datetime-local" class="form-control" id="closed-date">
            </div>
            <div class="form-group">
                <label for="end-date" class="form-label">쿠폰 만료 날짜</label>
                <input type="datetime-local" class="form-control" id="end-date">
            </div>
            <div class="btn-container">
                <button type="button" class="btn mb-5 mt-2 btn-custom-2nd" id="back">뒤로가기</button>
                <button type="button" class="btn mb-5 mt-2 btn-custom-2nd" id="create">생성하기</button>
            </div>
        </form>
    </div>
</div>

<!-- footer -->
<footer class="py-3 my-4 mt-0 mb-0 bg-light">
    <p class="text-center text-body-secondary" style="font-size: 15px">&copy; 2024 COUPON SERVICE. All rights
        reserved.</p>
</footer>

</body>
<script src="/js/create-coupon.js"></script>
</html>
